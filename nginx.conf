events{}

http {
    include /etc/nginx/mime.types;
    server {
        root /usr/share/nginx/html;
        index index.html;
      
        location / {
           
            try_files $uri $uri/ /index.html;
        }
        
        location /thermostat/ {
                proxy_pass http://192.168.50.59/;
        }
    }
}